<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSockit Demo</title>
</head>
<body>
    <h1>OpenSockit Test</h1>
    <div id="status">Connecting...</div>
    <p><strong>Automatic Events:</strong> User connections/disconnections will appear below in green/red.</p>
    <input type="text" id="eventInput" placeholder="Event type" value="message">
    <input type="text" id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    <div id="messages"></div>
    <script type="module">
        import opensockit from 'https://opensockit.onrender.com/opensockit.js';
        const sockit = new opensockit();
        sockit.connect().then(() => {
            document.getElementById('status').textContent = 'Connected!';
            sockit.getSocket().onAny((event, ...args) => {
                if (event !== 'token') {
                    const div = document.getElementById('messages');
                    if (event === 'userConnected') {
                        div.innerHTML += `<p style="color: green;">User ${args[0]} connected!</p>`;
                    } else if (event === 'userDisconnected') {
                        div.innerHTML += `<p style="color: red;">A user disconnected.</p>`;
                    } else {
                        div.innerHTML += `<p>Received ${event}: ${JSON.stringify(args)}</p>`;
                    }
                }
            });
        }).catch((error) => {
            document.getElementById('status').textContent = 'Connection failed: ' + error.message;
        });

        window.sendMessage = () => {
            const event = document.getElementById('eventInput').value;
            const msg = document.getElementById('messageInput').value;
            sockit.send(event, msg);
            document.getElementById('messageInput').value = '';
        };
    </script>
</body>
</html>
